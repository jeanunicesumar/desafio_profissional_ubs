<div class="main">
  <div class="container">
    <div class="login">
      <div>
        <img class="logo" src="../../../assets/Logo-icon.svg" alt="Logotipo" />
      </div>
      <div>
        <form>
          <span>
            <label for="cpf" class="label-left">CPF:</label>
            <input class="input-form" type="cpf" id="cpf" />
          </span>
          <span>
            <label for="senha" class="label-left">Senha:</label>
            <input class="input-form" type="password" id="senha" />
          </span>
        </form>
      </div>
      <div class="align-right">
        <button (click)="submit()">Entrar</button>
      </div>
      <div>
        <button (click)="openModal()" class="esqueci_senha_button">Esqueci minha senha</button>
      </div>
      <app-modal [mostrar]="mostrarModal"></app-modal>
    </div>
  </div>
</div>
