<div class="logo-container">
  <img class="logo" src="../../../assets/Logo-icon.svg" alt="Logotipo">
</div>
<form (ngSubmit)="login" class="form-container">
  <div class="input-container">
    <label for="cpf">CPF: </label>
    <input type="cpf" id="cpf" class="input-round">
  </div>
  <div class="input-container">
    <label for="senha">Senha</label>
    <input type="password" id="senha" class="input-round">
  </div>
  <button type="submit" class="button-round">Entrar</button>
  <div>
    <a href="esqueci-minha-senha.html">Esqueci minha senha</a>
  </div>
</form>
