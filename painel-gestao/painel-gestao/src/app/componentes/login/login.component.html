<div class="main">
  <div class="container">
    <div class="login">
      <div>
        <img class="logo" src="../../../assets/Logo-icon.svg" alt="Logotipo" />
      </div>
      <div>
        <form>
          <span>
            <label for="cpf" class="label-left">CPF:</label>
            <input class="input-form" name="cpf" type="cpf" id="cpf"[(ngModel)]="cpf" />
          </span>
          <span>
            <label for="senha" class="label-left">Senha:</label>
            <input class="input-form" name="password" type="password" id="senha" [(ngModel)]="password"/>
          </span>
        </form>
      </div>
      <div class="align-right">
        <button (click)="submit()">Entrar</button>
      </div>
      <div>
        <h3 (click)="toogle()">Esqueci minha senha</h3>
      </div>
    </div>
  </div>
</div>
